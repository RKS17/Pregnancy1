{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Pregnancy Checkup{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css '%}" />
  </head>

  <body class="bg-light-pink">
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <a class="navbar-brand font-weight-bold" href="{% url 'home' %}">
        <i class="fas fa-home mr-2"></i> Pregnancy Care
      </a>

      <!-- Remove this button for small screens -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- Navbar items hidden on small screens, visible only on larger screens -->
          <li class="nav-item d-none d-lg-block">
            <a class="nav-link" href="{% url 'english_date' %}">
              <i class="fas fa-calculator"></i> Calculator (AD)
            </a>
          </li>
          <li class="nav-item d-none d-lg-block">
            <a class="nav-link" href="{% url 'nepali_date' %}">
              <i class="fas fa-calendar-alt"></i> Calculator (BS)
            </a>
          </li>
          <li class="nav-item d-none d-lg-block">
            <a class="nav-link" href="{% url 'add_pregnancy_checkup' %}">
              <i class="fas fa-pen"></i> Register
            </a>
          </li>
          <li class="nav-item d-none d-lg-block">
            <a class="nav-link" href="{% url 'checkup_list' %}">
              <i class="fas fa-list"></i> Patient List
            </a>
          </li>
        </ul>
      </div>

      <!-- Profile Image will always be visible -->
      <li class="nav-item">
        <a
          class="d-flex align-items-center justify-content-start"
          href="{% url 'profile' %}"
          style="display: flex; align-items: center; gap: 10px"
        >
          <img
            src="{% if user.userprofile.profile_image %}{{ user.userprofile.profile_image.url }}{% else %}{% static 'images/default.jpg' %}{% endif %}"
            alt="{{ user.userprofile.full_name }}'s Profile Picture"
            class="rounded-circle"
            style="
              width: 35px;
              height: 35px;
              object-fit: cover;
              margin-right: 10px;
            "
          />
          <span class="d-none d-md-inline" style="font-size: 1rem"
            >{{ user.userprofile.full_name }}</span
          >
        </a>
      </li>
    </nav>

    <!-- Main Content Section -->
    <div class="mt-5">{% block content %} {% endblock %}</div>

    <!-- jQuery and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
