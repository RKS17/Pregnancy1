{% extends 'base.html' %} {% load static %} {% block content %}
<title>Home</title>
<style>
  /* Centered navbar with rounded corners */
  .centered-navbar {
    position: fixed;
    bottom: 20px; /* Adjust to move the navbar up or down */
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 600px; /* Restrict width on larger screens */
    border-radius: 10px;
    background-color: #ffffff;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .centered-navbar a {
    color: #007bff;
    text-decoration: none;
    display: block;
    text-align: center; /* Center text in each link */
    padding: 10px;
  }

  .centered-navbar a:hover {
    color: #0056b3;
  }

  .centered-navbar i {
    font-size: 1.5rem; /* Adjusted for mobile */
  }

  .centered-navbar span {
    font-size: 12px;
    margin-top: 3px;
  }

  .centered-navbar .nav-link {
    padding: 10px;
    display: block; /* Ensure it's block for mobile */
    text-align: center;
  }

  /* App-like button styles */
  .app-icon {
    background-color: #f8f9fa;
    border-radius: 15px;
    padding: 20px;
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    text-decoration: none;
    color: #333;
    text-align: center; /* Center text and icons in button */
  }

  .app-icon:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  .app-icon i {
    font-size: 2rem;
    margin-bottom: 5px;
  }

  .app-icon span {
    font-size: 0.85rem;
  }

  /* Navbar link font styling */
  .nav-link span {
    font-size: 1rem;
    color: #333;
    font-weight: 500;
  }

  /* Image container styling */
  .image-container img {
    max-width: 100%; /* Make image responsive */
    height: auto;
    margin-bottom: 10px;
  }

  /* Styling for the navbar */
  .navbar {
    position: relative;
    bottom: 0;
  }

  /* Background image container */
  .bg-image-with-overlay {
    position: relative;
    background: url("/static/images/pragnancy.jpg") no-repeat center center;
    background-size: cover;
    height: 100vh; /* Ensure the background covers the entire screen */
  }

  .bg-image-with-overlay .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
  }

  .bg-image-with-overlay .container {
    position: absolute;
    bottom: 25%; /* Move the text a little down from the center */
    left: 50%;
    transform: translateX(-50%); /* Horizontally center the text */
    z-index: 2; /* Ensure text is above the overlay */
    text-align: center; /* Center the text horizontally */
    color: #ffffff; /* White text color */
    padding: 20px;
  }
  .bg-image-with-overlay .container p {
    font-size: 1rem; /* Slightly smaller text for mobile */
  }

  /* Make sure elements are responsive and look good on mobile */
  @media (max-width: 768px) {
    .centered-navbar {
      bottom: 10px; /* Adjust position for smaller screens */
      width: 100%;
      max-width: none; /* Allow the navbar to span the full width */
    }

    .app-icon {
      padding: 15px;
      margin: 5px;
    }

    .app-icon i {
      font-size: 2rem; /* Slightly smaller icons for mobile */
    }

    .app-icon span {
      font-size: 0.75rem; /* Smaller font size for labels */
    }

    .bg-image-with-overlay {
      height: 60vh; /* Shorter height for smaller screens */
    }
  }
</style>

<p>{% if request.resolver_match.url_name == 'home' %}</p>
<section class="hero text-center bg-image-with-overlay">
  <div class="overlay"></div>
  <div class="container py-5 text-white">
    <h2>Welcome to Pregnancy Care</h2>
    <p><strong>"Care for Mothers, Hope for Children."</strong></p>
  </div>
</section>

</div>
<nav class=" bg-white shadow d-lg-none fixed-bottom centered-navbar">
  <div class="container d-flex flex-wrap justify-content-center">
    <!-- Item 1 -->
    <div class="col-6 p-2 text-center">
      <a class="nav-link app-icon" href="{% url 'english_date' %}">
        <div class="d-flex flex-column align-items-center">
          <i class="fas fa-calculator"></i>
          <span class="small">EDD Calculator(AD)</span>
        </div>
      </a>
    </div>
    <!-- Item 2 -->
    <div class="col-6 p-2 text-center">
      <a class="nav-link app-icon" href="{% url 'nepali_date' %}">
        <div class="d-flex flex-column align-items-center">
          <i class="fas fa-calendar-alt"></i>
          <span class="small">EDD Calculator(BS)</span>
        </div>
      </a>
    </div>
    <!-- Item 3 -->
    <div class="col-6 p-2 text-center">
      <a class="nav-link app-icon" href="{% url 'add_pregnancy_checkup' %}">
        <div class="d-flex flex-column align-items-center">
          <i class="fas fa-pen"></i>
          <span class="small">Register</span>
        </div>
      </a>
    </div>
    <!-- Item 4 -->
    <div class="col-6 p-2 text-center">
      <a class="nav-link app-icon" href="{% url 'checkup_list' %}">
        <div class="d-flex flex-column align-items-center">
          <i class="fas fa-list"></i>
          <span class="small">Patient List</span>
        </div>
      </a>
    </div>
  </div>
</nav>
{% endif %} {% endblock %}
